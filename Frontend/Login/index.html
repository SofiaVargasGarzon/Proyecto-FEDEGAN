<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Iniciar sesión</title>
</head>

<body>
  <div class="_13">
    <div class="background">
      <img class="image-2" src="images/image-20.png" />
      <div class="rectangle-5"></div>
    </div>

    <div class="overlay-sign-in">
      <img class="image-3" src="images/image-30.png" />
      <div class="frame-377">
        <form action="/Frontend/Admin-FEDEGAN/Barra-lateral/index.html" method="POST" class="frame-375">
          
          <div class="email">
            <div class="frame-243">
              <div class="label">Correo electrónico</div>
            </div>
            <div class="text-field">
              <input type="email" name="email" placeholder="example@gmail.com" required />
            </div>
          </div>

          <div class="email">
            <div class="frame-243">
              <div class="label">Contraseña</div>
            </div>
            <div class="text-field password-field">
              <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required />
              <img class="eye-toggle" id="togglePassword" src="svg/eye-off0.svg" alt="Ver contraseña" />
            </div>
          </div>


          <div class="frame-374">
            <div class="frame-374">
              <button type="submit" class="button sign-up-button">Iniciar sesión</button>
            </div>            
          </div>

        </form>
      </div>
    </div>
  </div>
  <script src="./js/scriptLogin.js" defer></script>

</body>
</html>
