<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Iniciar sesión</title>
</head>

<body>
  <div class="_13">
    <div class="background">
      <img class="image-2" src="images/image-20.png" />
      <div class="rectangle-5"></div>
    </div>

    <div class="overlay-sign-in">
      <img class="image-3" src="images/image-30.png" />
      <div class="frame-377">
        <form id="login-form" class="frame-375">
          <div class="email">
            <div class="frame-243">
              <div class="label">Correo electrónico</div>
            </div>
            <div class="text-field">
              <input type="email" id="email" name="email" placeholder="usuario@example.com" required />
            </div>
          </div>

          <div class="email">
            <div class="frame-243">
              <div class="label">Contraseña</div>
            </div>
            <div class="text-field">
              <input type="password" id="password" name="password" placeholder="Contraseña" required />
            </div>
          </div>

          <div class="button">
            <div class="frame-276">
              <button type="submit" class="sign-up-button">Iniciar sesión</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
  <script src="./js/scriptLogin.js" defer></script>

</body>
</html>
